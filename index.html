<body>

    <header>
        <nav>
            <div class="topnav">
                <h2> <img src="/assets/img/pokeicon.png" class="pokemon-icon" alt="pokeicon"> Pokedex_</h2>
            </div>
        </nav>
    </header>
    <main>

        <div class="poke-name-container">
            <div class="poke-name">
                <h1><img src="/assets/img/fight-icon.png" class="pokemon-icon" alt="fight-icon"></img>LUCARIO</h1>
            </div>
        </div>


        <div class="flex-container general-container">

            <article class="img-container">
                <img src="/assets/img/Lucario.png" alt="">
            </article>


            <aside class="info-container">

                <section class="description-container">
                    <h3 class="description-title">LEVEL: </h3>

                    <p class="description-text"> 45 </p>
                </section>

                <section class="description-container">
                    <h3 class="description-title">NUMBER: </h3>

                    <p class="description-text"> 448 </p>
                </section>

                <section class="description-container">
                    <h3 class="description-title">TYPE: </h3>

                    <section class="description-text">
                        <p class="description-text type-icon type-steel">Steel</p>
                        <p class="type-icon type-fighting">Fighting</p>
                    </section>
                </section>

                <section class="description-container">
                    <h3 class="description-title">ABILITY: </h3>

                    <p class="description-text"> Tackle </p>
                </section>


                <section class="description-container">
                    <h3 class="description-title">WEIGHT: </h3>

                    <p class="description-text"> 54kg </p>
                </section>

                <section class="description-container">
                    <h3 class="description-title">HEIGHT: </h3>

                    <p class="description-text"> 1.2m </p>
                </section>
            </aside>

        </div>
    </main>


    <footer class="flex-container general-container">

        <aside class="others-title-container">
            <h2 class="">
                OTHERS
