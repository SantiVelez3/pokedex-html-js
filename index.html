<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/poke-style.css">
    <link href="http://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/poke-type-style.css">
    <title>Pok√©dex</title>
</head>

<body>

    <header>
        <nav>
            <div class="topnav">
                <h2>Pokedex_</h2>
            </div>
        </nav>
    </header>
    <main>

        <div class="poke-name-container">
            <div class="poke-name">
                <h1>LUCARIO</h1>
            </div>
        </div>

        <div class="infopoke flex-container">
            <img src="/assets/img/Lucario.png" class="imgpokemon" alt="Lucario">
            <div class="statswindow">
                <div class="titles">
                    <h2 class="titletext">LEVEL:</h2>

                    <h2 class="titletext">NUMBER:</h2>
                </div>

                <div class="descriptions">
                    <p class="desctext">45</p>

                    <p class="desctext">448</p>
                </div>


                <div class="titles">
                    <h2 class="titletext">TYPE:</h2>

                    <h2 class="titletext">ABILITY:</h2>
                </div>

                <div class="descriptions">
                    <div class="desctext-2">
                        <p class="type-icon type-steel">Steel</p>
                        <p class="type-icon type-fighting">Fighting</p> 
                    </div>

                    <p class="desctext-2">Tackle</p>
                </div>

                <div class="titles">
                    <h2 class="titletext">HEIGHT:</h2>

                    <h2 class="titletext">WEIGHT:</h2>
                </div>

                <div class="descriptions">
                    <p class="desctext">1.2m</p>

                    <p class="desctext">54 kg</p>
                </div>

            </div>
        </div>
    </main>


    <footer>
        <div class="titlefooter">
            <h2>OTHERS</h2>
        </div>


        <div class="recommendedpokes">
            <div class="othersquare">
                <img src="assets/img/pikachu.png" class="poker" alt="pikachu">
            
                <img src="assets/img/articuno.webp" class="poker" alt="articuno">
            
                <img src="assets/img/articuno.webp" class="poker" alt="articuno">
            
                <img src="assets/img/articuno.webp" class="poker" alt="articuno">
            </div>
        </div>

    </footer>

</body>

</html>
